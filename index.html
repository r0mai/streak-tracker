<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Streak Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî•</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0d0d1a;
            --bg-card: #1a1a2e;
            --accent-orange: #ff6b35;
            --accent-blue: #4ecdc4;
            --accent-purple: #a855f7;
            --text-primary: #f8f8f2;
            --text-muted: #8b8ba3;
            --glow-orange: rgba(255, 107, 53, 0.4);
            --glow-blue: rgba(78, 205, 196, 0.4);
            --glow-purple: rgba(168, 85, 247, 0.4);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 53, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(78, 205, 196, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 10% 80%, rgba(168, 85, 247, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .streak-display {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease-out 0.1s both;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .streak-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.5), transparent);
        }

        .flame-icon {
            font-size: 4rem;
            margin-bottom: 8px;
            display: block;
            filter: drop-shadow(0 0 20px var(--glow-orange));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .streak-number {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .streak-label {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 4px;
            font-weight: 600;
        }

        .today-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .today-status.pending {
            background: rgba(255, 107, 53, 0.15);
            color: var(--accent-orange);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .today-status.completed {
            background: rgba(78, 205, 196, 0.15);
            color: var(--accent-blue);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .activity-section {
            flex: 1;
            animation: slideUp 0.5s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .activity-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            border: none;
            border-radius: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .activity-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .activity-btn:hover::before,
        .activity-btn:focus::before {
            opacity: 1;
        }

        .activity-btn:active {
            transform: scale(0.98);
        }

        .activity-btn.running::before {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15) 0%, transparent 100%);
        }

        .activity-btn.aerobic::before {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, transparent 100%);
        }

        .activity-btn.swimming::before {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.15) 0%, transparent 100%);
        }

        .activity-btn:hover {
            transform: translateY(-2px);
        }

        .activity-btn.running:hover {
            box-shadow: 0 8px 32px var(--glow-orange);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .activity-btn.aerobic:hover {
            box-shadow: 0 8px 32px var(--glow-purple);
            border-color: rgba(168, 85, 247, 0.3);
        }

        .activity-btn.swimming:hover {
            box-shadow: 0 8px 32px var(--glow-blue);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .activity-btn.completed {
            opacity: 0.6;
            pointer-events: none;
        }

        .activity-btn.completed::after {
            content: '‚úì';
            position: absolute;
            right: 20px;
            font-size: 1.25rem;
            color: var(--accent-blue);
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .running .btn-icon {
            background: linear-gradient(135deg, var(--accent-orange), #ff8f5a);
        }

        .aerobic .btn-icon {
            background: linear-gradient(135deg, var(--accent-purple), #c084fc);
        }

        .swimming .btn-icon {
            background: linear-gradient(135deg, var(--accent-blue), #7ee8de);
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .notification-section {
            margin-top: 32px;
            animation: slideUp 0.5s ease-out 0.3s both;
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .notification-toggle label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .toggle-icon {
            font-size: 1.25rem;
        }

        .switch {
            position: relative;
            width: 52px;
            height: 28px;
        }

        .switch input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            margin: 0;
            cursor: pointer;
            z-index: 2;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 28px;
            pointer-events: none;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-primary);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .history-section {
            margin-top: 32px;
            animation: slideUp 0.5s ease-out 0.4s both;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 10px;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .history-date {
            color: var(--text-muted);
        }

        .history-activity {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .history-activity.running { color: var(--accent-orange); }
        .history-activity.aerobic { color: var(--accent-purple); }
        .history-activity.swimming { color: var(--accent-blue); }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .empty-history {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 380px) {
            .streak-number {
                font-size: 3.5rem;
            }
            
            .activity-btn {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Streak Tracker</h1>
            <p class="subtitle">Keep your fitness streak alive</p>
        </header>

        <div class="streak-display">
            <span class="flame-icon">üî•</span>
            <div class="streak-number" id="streakCount">0</div>
            <div class="streak-label">Day Streak</div>
            <div class="today-status pending" id="todayStatus">
                <span>‚è≥</span>
                <span>Log today's activity</span>
            </div>
        </div>

        <div class="activity-section">
            <h2 class="section-title">Log Activity</h2>
            <div class="activity-buttons">
                <button class="activity-btn running" data-activity="running" id="btn-running">
                    <div class="btn-icon">üèÉ</div>
                    <span class="btn-text">Running</span>
                </button>
                <button class="activity-btn aerobic" data-activity="aerobic" id="btn-aerobic">
                    <div class="btn-icon">üí™</div>
                    <span class="btn-text">Aerobic</span>
                </button>
                <button class="activity-btn swimming" data-activity="swimming" id="btn-swimming">
                    <div class="btn-icon">üèä</div>
                    <span class="btn-text">Swimming</span>
                </button>
            </div>
        </div>

        <div class="notification-section">
            <div class="notification-toggle">
                <label>
                    <span class="toggle-icon">üîî</span>
                    <span>Daily reminder</span>
                </label>
                <div class="switch">
                    <input type="checkbox" id="notificationToggle">
                    <span class="slider"></span>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="section-title">Recent Activity</h2>
            <div class="history-list" id="historyList">
                <div class="empty-history">No activity logged yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
