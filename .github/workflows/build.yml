name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.13

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Generate version tag
        id: version
        run: |
          VERSION="v1.0.0-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Rename APK with version
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/streak-tracker-${{ steps.version.outputs.tag }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Streak Tracker ${{ steps.version.outputs.tag }}
          body: |
            ## Streak Tracker Release
            
            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            ### Installation
            1. Download the APK file below
            2. Transfer to your Android device
            3. Enable "Install from unknown sources" if prompted
            4. Open the APK to install
          files: app/build/outputs/apk/release/streak-tracker-${{ steps.version.outputs.tag }}.apk
          generate_release_notes: true

